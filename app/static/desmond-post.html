<polymer-element name="desmond-post" attributes="post url">
  <template>
    <style>
      h2 {
        margin: 0;
        padding: 0;
        font-size: 2em;
      }

      h3 {
        font-size: 1.5em;
      }

      #post-body {
        line-height: 1.5em;
      }

      #post-body * {
        max-width: 100%;
      }

      pre {
        overflow-y: auto;
      }
    </style>

    <div id="post">
      <h2 class="post-heading"><a href="{{url}}">{{post.meta.Title}}</a></h2>
      <time datetime="{{post.meta.Date}}">{{dateString}}</time>
      <div id="post-body"></div>
    </div>
  </template>
  <script>
    Polymer({
      domReady: function() {
        var self = this;
        var element = self.$['post-body'];
        this.date = new Date(self.post.meta.Date);
        var month = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'][this.date.getMonth()];
        this.dateString = this.date.getFullYear() + ' ' + month + ' ' + this.date.getDate();
        element.innerHTML = self.post.html;
      }
    });
  </script>
</polymer-element>
