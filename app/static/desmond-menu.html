<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../bower_components/paper-tabs/paper-tabs.html">
<link rel="import" href="../../bower_components/core-collapse/core-collapse.html">
<link rel="import" href="../../bower_components/core-menu/core-menu.html">
<link rel="import" href="../../bower_components/core-item/core-item.html">
<link rel="import" href="../../bower_components/core-collapse/core-collapse.html">
<link rel="import" href="../../bower_components/paper-icon-button/paper-icon-button.html">

<polymer-element name="desmond-menu" attributes="selected menuItems selectedIndex posts">
<template>
  <style>
    #menuButton::shadow #ripple {
      color: blue;
    }

    paper-tabs {
      font-size: 1.25em;
      font-weight: 300;
      text-transform: lowercase;
      margin-bottom: -3px;
    }

    paper-tabs::shadow #selectionBar {
      background-color: #e74c3c; /*alizarin*/
      height: 3px;
    }

    paper-tabs paper-tab::shadow #ink {
      color: #e74c3c; /*alizarin*/
    }

    @media only screen {
      .dropdown {
        display: inherit;
      }
      .tabs {
        display: none;
      }
    }

    @media only screen and (min-width: 641px) {
      .dropdown {
        display: none;
      }
      .tabs {
        display: inherit;
      }
    }

    core-menu {
      background-color: white;
      margin: 0;
    }

    core-item {
      padding-left: 8px;
    }

    core-item.core-selected {
      background-color: #3498db;
      color: #ecf0f1;
      font-weight: normal;
    }
  </style>

  <div class="dropdown">
    <paper-icon-button id="menuButton" on-click="{{menuButtonClicked}}" icon="menu"></paper-icon-button>
    <core-collapse id="menu">
      <core-menu selected="{{selected}}" selectedIndex="{{selectedIndex}}">
        <template repeat="{{item in menuItems}}">
          <core-item label="{{item.name}}" route="{{item.route}}" on-click="{{menuAction}}" name="{{item.name}}"></core-item>
        </template>

      </core-menu>
    </core-collapse>
  </div>

  <div class="tabs">
    <paper-tabs selected="{{selected}}" selectedIndex="{{selectedIndex}}" noink>
      <template repeat="{{item in menuItems}}">
        <paper-tab name="{{item.name}}" route="{{item.route}}" on-click="{{menuAction}}">{{item.name}}</paper-tab>
      </template>
    </paper-tabs>
  </div>
</template>

<script>
  Polymer({
    domReady: function() {
      var self = this;
      this.onHashChange();
      require('jquery')(window).on('hashchange', function() {
        self.onHashChange();
        window.scrollTo(0,0)
      })
    },
    menuButtonClicked: function() {
      this.$.menu.toggle();
    },
    menuAction: function(e, v, element) {
      window.location.hash = element.getAttribute('route');
    },
    onHashChange: function() {
      var hash = window.location.hash.slice(1);
      if (hash == '') hash = '/';
      var results = this.menuItems.filter(function(menuItem) {
        return menuItem.route==hash;
      });

      if(results.length) {
        this.selected = results[0].name;
      }

      results = this.posts.filter(function(post, i) {
        post.meta.index = i;
        return post.meta.slug == hash.slice(1);
      });

      if(results.length) {
        this.selected = results[0];
      }
    }
  })
</script>
</polymer-element>
